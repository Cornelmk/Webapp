<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porteføljeprosjekt">
    <title>Portfolio Prosjekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Portfolio Prosjekt</h1>
    </header>

    <div class="container">
        <section class="new-project">
            <h2>Nytt Prosjekt</h2>
            <form id="project-form"></form>
                <label for="name">Navn på prosjekt</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Beskrivelse</label>  
                <input type="text" id="description" name="description" required>

                <button type="submit">Legg til prosjekt</button>
            </form>
        </section>

        <section class="project-list">
            <h2>Prosjekt Liste</h2>
            <ul id="project-liste"></ul>
            
            <script src="script2.js"></script>
            <script src="script1.js"></script>
        </section>
    </div>
</body>
</html>
